<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RQ1ZSE9VVR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-RQ1ZSE9VVR');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiber Types</title>
  <link rel="stylesheet" href="../www/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <!-- Include shared header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>

  <!-- Page Wrapper starts here -->
  <div class="page-wrapper">

    <!-- Main content with iframe and loader -->
    <div class="main-content">
      <div class="iframe-loader" id="iframe-loader">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>

      <iframe 
        id="dynamic-iframe"
        title="Fiber Types"
        src="https://shiny.nicopillon.com/modules/fiber_types/"
        style="width: 99%; border: none;"
        onload="document.getElementById('iframe-loader').style.display='none';"
      ></iframe>
    </div>

    <!-- Script to receive height from iframe and adjust iframe size -->
    <script>
      window.addEventListener("message", function(event) {
        // Optional: restrict to your domain
        // if (event.origin !== "https://shiny.nicopillon.com") return;

        if (event.data && event.data.frameHeight) {
          const iframe = document.getElementById("dynamic-iframe");
          iframe.style.height = event.data.frameHeight + "px";
        }
      });
    </script>

  </div> <!-- End of .page-wrapper -->

  <!-- Include shared footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
