<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Release History</title>
  <link rel="stylesheet" href="www/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>

  <!-- Include shared header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);
  </script>

  <!-- Page Wrapper starts here -->
  <div class="page-wrapper">
    <main class="main-content" style="padding: 2rem; max-width: 800px; margin: auto;">

      <h2 style="text-align: center; margin-bottom: 1rem;">Release History</h2>

      <ul style="list-style: none; padding: 0; font-size: 1.1rem;">
        <li style="margin: 0.5rem 0;">
          <i class="fas fa-rocket" style="color: #4CAF50; margin-right: 0.5rem;"></i>
          <strong>2020-01-24</strong> — Official release of MetaMEx
        </li>
        <li style="margin: 0.5rem 0;">
          <i class="fas fa-flask" style="color: #FF9800; margin-right: 0.5rem;"></i>
          <strong>2025-04-11</strong> — Release for beta-testing
        </li>
      </ul>

    </main>
  </div>
  <!-- Page Wrapper ends here -->

  <!-- Include shared footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>

</body>
</html>
